zend_extension=xdebug

[xdebug]
; Use client_host=host.docker.internal for mac/win; on linux use host-gateway mapping
xdebug.mode=debug,develop
xdebug.start_with_request=yes
xdebug.client_host=host.docker.internal
xdebug.discover_client_host=true
xdebug.client_port=9003
xdebug.log_level=0
; Increase if troubleshooting: xdebug.log=/tmp/xdebug.log
xdebug.max_nesting_level=512

; Performance: Only enable features you need
; xdebug.discover_client_host=true already enabled above to auto-detect debugger IP
