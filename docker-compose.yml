services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rts-app
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret
    networks:
      - rtsnet

  nginx:
    image: nginx:1.27
    container_name: rts-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - rtsnet

  mysql:
    image: mysql:8.0
    container_name: rts-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: colony
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - rtsnet

  redis:
    image: redis:7
    container_name: rts-redis
    ports:
      - "6379:6379"
    networks:
      - rtsnet

  queue:
    build:
      context: .
      dockerfile: Dockerfile-queue
    container_name: rts-queue
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret
    networks:
      - rtsnet

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    container_name: rts-scheduler
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret
    command: >
      bash -c "while true; do php artisan schedule:run --verbose; sleep 60; done"
    networks:
      - rtsnet

  mailpit:
    image: axllent/mailpit:latest
    container_name: rts-mail
    ports:
      - "8025:8025"
    networks:
      - rtsnet

volumes:
  mysqldata:

networks:
  rtsnet:
    driver: bridge
