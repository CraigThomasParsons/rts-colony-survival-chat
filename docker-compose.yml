version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rts-app
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      APP_ENV: local
      APP_DEBUG: true

      # Database
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret

      # Queue
      QUEUE_CONNECTION: database

      # OpenAI / GPT Patch System
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4.1
    networks:
      - rtsnet

  nginx:
    image: nginx:1.27
    container_name: rts-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - rtsnet

  mysql:
    image: mysql:8.0
    container_name: rts-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: colony
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - rtsnet

  redis:
    image: redis:7
    container_name: rts-redis
    ports:
      - "6379:6379"
    networks:
      - rtsnet

  queue:
    build:
      context: .
      dockerfile: Dockerfile-queue
    container_name: rts-queue
    #command: >
    #  sh -c "wait-for-mysql && php artisan queue:work --verbose --tries=3 --timeout=90"
    #command: ["/usr/local/bin/wait-for-mysql", "--", "php", "artisan", "queue:work", "--verbose", "--tries=3", "--timeout=90"]
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret
      QUEUE_CONNECTION: database
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-5.1
    command: > 
        sh -c "./docker/wait-for-mysql.sh && php artisan queue:work --verbose --tries=3 --timeout=90"
    networks:
      - rtsnet

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile-scheduler
    container_name: rts-scheduler
    command: >
      sh -c "/usr/local/bin/wait-for-mysql && while true; do php artisan schedule:run --verbose; sleep 60; done"
    volumes:
      - ./:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_ENV: local
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: colony
      DB_USERNAME: root
      DB_PASSWORD: secret
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-5.1
    networks:
      - rtsnet

  mailpit:
    image: axllent/mailpit:latest
    container_name: rts-mail
    ports:
      - "8025:8025"
    networks:
      - rtsnet

volumes:
  mysqldata:

networks:
  rtsnet:
    driver: bridge
